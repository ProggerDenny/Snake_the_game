<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Snake</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="speaker_wrapper">
	<div class="diff_level">
		<h2>Select difficulty</h2>
		<select id="difficulty">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option selected="selected">6</option>
			<option>7</option>
			<option>8</option>
		</select>
	</div>
	<h2>Use arrow keys to <br>control</h2>
	<div class="score">0</div>
	<h3>Your score</h3>
	<h2>Eat all food on field</h2>
</div>
<div class="field">
	<div id="snake_container">
		<div class="snake head"></div>
		<div class="snake body"></div>
		<div class="snake body"></div>
		<div class="snake body"></div>
		<div class="snake body"></div>
	</div>
	<div class="simple_food"></div>
	<div class="bonus"></div>
</div>
<div style="font-size: 55pt; color: cyan; margin: -120px 0; float: left; border: 2px dashed cyan;" >The Snake</div>
<div id="game_over">GAME OVER</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
